<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accounting Games 導覽</title>
  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background-color: #f0f4f8;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    li {
      margin: 0.8rem 0;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #2980b9;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      a {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
